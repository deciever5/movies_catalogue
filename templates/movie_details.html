{% extends "index.html" %}

{% block content %}
<div class="container">

   <h1 class="my-4">
       {{ movie.title }}
   </h1>


   <div class="row">
     <div class="col-md-8">
         <img class="img-fluid" src='{{ tmdb_image_url(selected_backdrop.file_path, "w780") }}' alt="">
     </div>
     <div class="col-md-4">
         <h3>{{ movie.tagline }}</h3>
       <p>
           {{ movie.overview}}
       </p>
       <dl>
           <dt>Budget</dt>
           <dd>{{ movie.budget }}</dd>
           <dt>Genre</dt>
           <dd>{% for genre in movie.genres %}{{ genre.name }}, {% endfor %}</dd>
         </dl>
     </div>
   </div>
    <h3 class="my-4">Cast</h3>
   <div class="row">
       {% for actor in cast %}
       <div class=" col-md-2 col-sm-6 mb-3">

           <a href="#">
               <figure class="figure">
                   <img src='{{ tmdb_image_url(actor.profile_path, "w780") }}' class="figure-img img-fluid rounded" alt="actor">

                   <figcaption class="figure-caption">{{ actor.original_name }} as {{actor.character}}</figcaption>
               </figure>

           </a>
       </div>
       {% endfor %}
   </div>
 </div>

{% endblock %}
